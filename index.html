<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let cLog = errorBtns[0];
    cLog.addEventListener('click', event => {
      console.log("test");
    });

    let cError = errorBtns[1];
    cError.addEventListener('click', event => {
      console.error("not an error!");
    });

    let cCount = errorBtns[2];
    cCount.addEventListener('click', event => {
        console.count('clicked counter');
    });

    let cWarn = errorBtns[3];
    cWarn.addEventListener('click', event => {
        console.warn("Warning check");
    });

    let cAssert = errorBtns[4];
    cAssert.addEventListener('click', event => {
      let x = 1;
      let y = 2;
      console.assert(x === y,"x is not = to y");
    });

    let cClear = errorBtns[5];
    cClear.addEventListener('click', event => {
      console.clear();
    });

    let cDir = errorBtns[6];
    cDir.addEventListener('click', event => {
      let b = document.querySelector("button");
      console.dir(b);
    });

    let cDirxml = errorBtns[7];
    cDirxml.addEventListener('click', event => {
      const element = document.querySelector("body");
      console.dirxml(element);
    });

    let cGroupStart = errorBtns[8];
    cGroupStart.addEventListener('click', event => {
      console.group("Group");
    });

    let cGroupEnd = errorBtns[9];
    cGroupEnd.addEventListener('click', event => {
      console.groupEnd();
    });

    let cTable = errorBtns[10];
    cTable.addEventListener('click', event => {
      const people = [
        { name: "John", age: 30, city: "New York" },
        { name: "Jane", age: 25, city: "San Francisco" },
        { name: "Mike", age: 32, city: "Chicago" }
      ];

      console.table(people);
    });

    let cStimer = errorBtns[11];
    cStimer.addEventListener('click', event => {
      console.time('timer');
    });

    let cEtimer = errorBtns[12];
    cEtimer.addEventListener('click', event => {
      console.timeEnd('timer');
    });

    let cTrace = errorBtns[13];
    cTrace.addEventListener('click', event => {
      console.trace();
    });
  </script>
</body>

</html>
